
# --- 基本设置 ---
# 256 色 / 真彩
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# 开启鼠标支持
set -g mouse on

# 索引从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 窗口/面板编号自动重新排序（关闭窗口后不会留空号）
set -g renumber-windows on

# 历史缓冲区
set -g history-limit 100000

# 延迟时间
set -sg escape-time 10
set -g focus-events on

# --- 快捷键绑定 ---
# 窗口操作
bind c new-window -c "#{pane_current_path}"

# 分屏: '-':纵向分屏  '=':横向分屏
bind '=' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"

# --- 状态栏设置 ---
set -g status-interval 60   # 状态栏刷新时间
set -g status-justify left  # 状态栏列表左对齐
setw -g monitor-activity on # 非当前窗口有内容更新时在状态栏通知

set -g status-left " {#S}"            # 状态栏左侧内容
set -g status-right "%Y-%m-%d %H:%M " # 状态栏右侧内容

# 窗口状态格式 ( #I:序号, #w:窗口名称, #F:间隔符 )
set -wg window-status-format " #I:#W"                            # 状态栏窗口名称格式
set -wg window-status-current-format " #[bold][#I:#W]#[default]" # 状态栏当前窗口名称格式
